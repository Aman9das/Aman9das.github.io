project:
  type: website
  render:
    - "*.qmd"
    - "*.md"
    - "blog/**/*.qmd"

website:
  title: "aman9das"
  favicon: "_assets/avatar/avatar-gradient-round.webp"
  description: "Aman Das' Personal Website"
  site-url: https://aman9das.github.io/
  navbar:
    right:
      - text: Blog
        href: blog/index.qmd
  page-footer:
    left:
      - text: Built with Quarto
        href: https://quarto.org
    right:
      - icon: rss
        href: blog/index.xml
      - icon: github
        href: https://github.com/Aman9das/
      - icon: mastodon
        href: https://fosstodon.org/@Aman9das
    
format:
  html:
    theme:
      light:
        - zephyr
        - _assets/theme/styles-elm-light.scss
        - _assets/theme/styles-elm-base.scss
        - _assets/theme/colors.scss
      dark:
        - _assets/theme/zephyr-dark.scss
        - _assets/theme/styles-elm-dark.scss
        - _assets/theme/styles-elm-base.scss
        - _assets/theme/colors.scss
    css:
      - _assets/theme/panelset-extras.css
    highlight-style:
      light: _assets/syntax-elm-light.theme
      dark: _assets/syntax-elm-dark.theme
    code-block-bg: false

execute:
  freeze: auto

editor: visual

